{% extends 'base.html' %}

{% block title %}Edit step{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'receipts' %}">Receipts</a></li>
    <li class="breadcrumb-item"><a href="{% url 'receipt' step.receipt.pk %}">{{ step.receipt.name }}</a></li>
    <li class="breadcrumb-item active">Edit step</li>
{% endblock %}

{% block content %}
    <form method="post" class="mb-4" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="{% url 'receipt' step.receipt.pk %}" class="btn btn-outline-secondary" role="button">Cancel</a>
    </form>
{% endblock %}
