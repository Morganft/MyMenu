{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Receipts</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Receipts</li>
      </ol>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Receipt</th>
            <th>Rating</th>
            <th>Difficulty</th>
          </tr>
        </thead>
        <tbody>
          {% for receipt in receipts %}
            <tr>
              <td>
                {{ receipt.name }}
                <small class="text-muted d-blok">{{ receipt.desciption }}</small>
              </td>
              <td class="align-middle">0</td>
              <td class="align-middle">0</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
