{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Add a New Ingredient{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Receipts</a></li>
  <li class="breadcrumb-item"><a href="{% url 'receipt' receipt.pk %}">{{ receipt.name }}</a></li>
  <li class="breadcrumb-item active">New Ingredient</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save</button>
  </form>

{% endblock %}
