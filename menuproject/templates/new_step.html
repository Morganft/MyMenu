{% extends 'base.html' %}

{% load static %}

{% block title %}New step{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'receipts' %}">Receipts</a></li>
    <li class="breadcrumb-item"><a href="{% url 'receipt' receipt.pk %}">{{ receipt.name }}</a></li>
    <li class="breadcrumb-item active">New step</li>
{% endblock %}

{% block content %}
    <form class="mb-4" method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Save a step</button>
    </form>
{% endblock %}
